<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <title>Document</title>

</head>

<body>
    <ion-app>
        <!-- Ruteo -->
        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/registro" component="page-registro"></ion-route>
            <ion-route url="/mapa" component="page-mapa"></ion-route>
            <ion-route url="/cargarPelicula" component="page-cargarPelicula"></ion-route>
        </ion-router>

        <!-- Nav -->
        <ion-nav></ion-nav>
        <ion-menu content-id="main-content" id="menu">

            <!-- Header -->
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Menu Content</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">

                <p id="txtUsuarioLogueado">No logueado</p>

                <ion-list>
                    <ion-item href="/" onclick="cerrarMenu()">
                        <ion-icon name="home-outline" slot="end"></ion-icon>
                        <ion-label>Inicio</ion-label>
                    </ion-item>

                    <ion-item href="/cargarPelicula" onclick="cerrarMenu()">
                        <ion-icon name="add-outline" slot="end"></ion-icon>
                        <ion-label>Cargar pelicula</ion-label>
                    </ion-item>

                    <ion-item href="/mapa" onclick="cerrarMenu()">
                        <ion-icon name="map-outline" slot="end"></ion-icon>
                        <ion-label>Mapa</ion-label>
                    </ion-item>

                    <ion-item href="/login" onclick="cerrarMenu()">
                        <ion-icon name="person-outline" slot="end"></ion-icon>
                        <ion-label>Login</ion-label>
                    </ion-item>

                    <ion-item href="/registro" onclick="cerrarMenu()">
                        <ion-icon name="add-circle-outline" slot="end"></ion-icon>
                        <ion-label>Registrarse</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- Main -->
        <div class="ion-page" id="main-content"></div>
        <ion-page class="ion-page" id="page-home">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Inicio</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <h1>Inicio</h1>
            </ion-content>
        </ion-page>

        <!-- Cargar Pelicula -->
        <ion-page class="ion-page" id="page-cargarPelicula">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Cargar pelicula</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <h1>Agregar una nueva pelicula</h1>
                <ion-input label="Nombre de la pelicula" id="txtNombrePelicula"></ion-input>
                <ion-select label="Categoria" id="slcCategoriaPelicula"></ion-select>
                <ion-input label="Fecha de visualizacion" type="date" id="dtFechaPelicula"></ion-input>
                <ion-textarea label="Comentario" type="textarea" id="txtComentario"></ion-textarea>
                <ion-button id="btCargarPelicula">Agregar</ion-button>
            </ion-content>
        </ion-page>

        <!-- Mapa -->
        <ion-page class="ion-page" id="page-mapa">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Mapa</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <h1>Mapa</h1>
                <div id="mapa" style="height: 60vh;"></div>
            </ion-content>
        </ion-page>

        <!-- Login -->
        <ion-page class="ion-page" id="page-login">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Login</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <h1>Login</h1>
                <ion-input label="Nombre de usuario" id="txtNombreUsuario"></ion-input>
                <ion-input label="Password" id="txtPassword" type="Password"></ion-input>
                <ion-button id="btnLogin">Login</ion-button>
                <br>
                <br>
                <!-- Prueba para registro -->

                <br>
                <ion-button id="btnCerrarSesion">Cerrar Sesion</ion-button>


            </ion-content>
        </ion-page>

        <!-- Registro -->
        <ion-page class="ion-page" id="page-registro">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Registro</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding">
                <h1>Registrarse</h1>
                <ion-input label="Nombre de usuario" id="txtUsuarioRegistro"></ion-input>
                <ion-input label="Password" id="txtPasswordRegistro" type="password"></ion-input>
                <ion-select label="PaÃ­s" id="slcPaisRegistro"></ion-select>
                <ion-button id="btRegistro">Registrarse</ion-button>
            </ion-content>
        </ion-page>

    </ion-app>

    <!--     <input type="button" id="btnProductos" value="Listar Productos" /> -->


    <script src="JS/codigo.js"></script>
</body>

</html>
